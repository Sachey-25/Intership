<body>
    <h2>HTML form actions</h2>
    <p>We have 5 different types if input

        2.check-box
        3.text
        4.submit
        5.button
    </p>
    <form>
        <label for="username" name="username">username</label>
        <input type="text"><br/>
        <lable for="programminglanguage" name="language">
            Choose the fevorate programming language.
        </lable><br/>
        <input type="radio" id="html" name="fev_langauge" value="Html">
        <label for="html" name="html">Html</label><br/>
        <input type="radio" id="java" name="fev_langauge" value="Java">
        <label for="java" name="java">Java</label><br/>
        <input type="radio" id="css" name="fev_langauge" value="CSS">

    </form>
    <form>
        <lable for="programminglanguage" name="language">
            Choose the fevorate programming language.
        </lable><br/>
        <input type="checkbox" id="html" name="fev_langauge" value="Html">
        <label for="html" name="html">Html</label><br/>
        <input type="checkbox" id="java" name="fev_langauge" value="Java">
        <label for="java" name="java">Java</label><br/>

        <label for="css" name="css">CSS</label><br/>
